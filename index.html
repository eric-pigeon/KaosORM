<!DOCTYPE HTML>
<html class="no-js">
	<head>
		<title>Kaos ORM</title>
		<link rel="stylesheet" type="text/css" href="./css/editor.core.css">
		<link rel="stylesheet" type="text/css" href="./css/editor.entity.css">
		<link rel="stylesheet" type="text/css" href="./css/jquery.defaultAction.css">
		<link rel="stylesheet" type="text/css" href="./css/jquery.editable.css">
		<link rel="stylesheet" type="text/css" href="./css/jquery.ui.connectable.css">
		<link rel="stylesheet" type="text/css" href="./css/jquery.ui.dialog.css">
		<script src="./js/modernizr-2.5.3.js"></script>
	</head>
	<body>
		<header>
			<h1>
				Kaos ORM
			</h1>
		</header>
		<section class="fileTabBar">
			<ul id="fileTabList" class="filesList"></ul>
			<button class="addTabButton" id="addTabButton">+</button>
		</section>
		<section id="mainContent" class="mainContent flex-box">
			<section id="modelArea" class="modelArea flex-box">
				<noscript>
					Javascript must be enabled to use KaosORM.
				</noscript>
			</section>
			<div id="rightSideBarSepperator" class="sideBarSepperator"></div>
			<section id="rightSideBar" class="sideBar"></section>
		</section>
		<footer>
			<button id="addEntityButton">Add Entity</button>
			<button id="addAttributeButton">Add Attribute</button>
		</footer>

		<script src="./js/jquery-1.7.2.js"></script>
		<script src="./js/jquery.transform2d.js"></script>
		<script src="./js/jquery.defaultAction.js"></script>

		<script src="./js/jquery-ui/jquery.ui.core.js"></script>
		<script src="./js/jquery-ui/jquery.ui.widget.js"></script>
		<script src="./js/jquery-ui/jquery.ui.mouse.js"></script>
		<script src="./js/jquery-ui/jquery.ui.position.js"></script>
		<script src="./js/jquery-ui/jquery.ui.dialog.js"></script>
		<script src="./js/jquery-ui/jquery.ui.draggable.js"></script>

		<script src="./js/jquery.ui.connectable.js"></script>
		<script src="./js/jquery.ui.editable.js"></script>

		<script src="./js/kaosORM/core.js"></script>
		<script src="./js/kaosORM/dataModel.js"></script>
		<script src="./js/kaosORM/entity.js"></script>

	</body>

</html>
